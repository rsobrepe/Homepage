<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Digital Clock</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div class = "title">
			Welcome Back Ray!
		</div>

		<div class="main">
			<div class="badge">
				TIME
			</div>
			
			<div class = "clock">
				<span id="hour">02</span>
				<span id="minute">:30:</span>
				<span id="second">25</span>
			</div>
		</div>

		<div class = "widgets">
			<div class="badge socials">
				SOCIALS
			</div>	
			<div class="clock">
				<a href="https://www.facebook.com"> 
					<img border="0" alt="Facebook" src="facebook.png" width="50" height="50">
				</a>
				<a href="https://www.instagram.com"> 
					<img border="0" alt="Instagram" src="instagram.png" width="50" height="50">
				</a>
			
				<a href="https://www.twitter.com"> 
					<img border="0" alt="Twitter" src="twitter.png" width="50" height="50">
				</a>

				<a href="https://www.linkedin.com"> 
					<img border="0" alt="LinkedIn" src="linkedin.png" width="50" height="50">
				</a>


			</div>	

		</div>
	<script src="app.js" charset="utf-8"></script>
	</body>

</html>
